        <ng-template pTemplate="header">
          <tr>
            <th>Match No</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Time</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
          <tr
            [ngClass]="{ enable11: rowData['enable11'] }"
            (click)="
              goToPlayerDashboard(rowData['matchNo'], rowData['enable11'])
            "
          >
            <td>
              {{ rowData["matchNo"] }}
            </td>
            <td>
              <img
                class="team-img"
                [src]="
                  './assets/images/team_logos/' + rowData['team1'] + '.png'
                "
                width="50"
              />&nbsp;<span>{{ rowData["team1"] }}</span>
            </td>
            <td>
              <img
                class="team-img"
                [src]="
                  './assets/images/team_logos/' + rowData['team2'] + '.png'
                "
                width="50"
              />&nbsp;<span>{{ rowData["team2"] }}</span>
            </td>
            <td>
              {{ rowData["matchdate"] }}
            </td>
            <td>
              {{ rowData["venue"] }}
            </td>
            <td>
              {{ rowData["matchtime"] }}
            </td>
          </tr>
        </ng-template>
