<div class="wrapper">
  <div class="container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <img
        style="position: relative;"
        width="350"
        alt="Game Logo"
        src="./assets/images/logo.png"
      />
      <div>
        <h3>
          Admin:
          <p-inputSwitch
            (onChange)="handleChange($event)"
            #admin
          ></p-inputSwitch>
        </h3>
        <label for="email1" class="block text-900 font-medium mb-2"
          >Unique ID</label
        >
        <input
          id="email1"
          type="text"
          #username
          pInputText
          class="w-full mb-3"
        />
        <ng-container *ngIf="isAdmin">
          <label for="password" class="block text-900 font-medium mb-2"
            >Password</label
          >
          <input
            id="password"
            type="password"
            #password
            pInputText
            class="w-full mb-3"
          />
          <button
            pButton
            pRipple
            label="Sign In"
            icon="pi pi-user"
            class="w-full"
            (click)="validateToken(username.value, password.value)"
          ></button>
        </ng-container>
        <ng-container *ngIf="!isAdmin">
          <button
            pButton
            pRipple
            label="Sign In"
            icon="pi pi-user"
            class="w-full"
            (click)="validateTokenUser(username.value)"
          ></button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
